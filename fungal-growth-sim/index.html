  <meta charset="utf-8">

<body>
    <center>
      <h1>Fungal Growth Sim</h1>
      <h3>Click the button below to grow the fungus.</h3>
      <button onclick="sproutSpore()">SPROUT SPORE!</button>
      <br />
      <br />
      <button onclick="reset()">RESET</button>
      <p><strong>Total food in the field: </strong><span id="totalFood">0</span></p>
      <p><strong>Food per block: </strong><span id="avrgFood">0</span></p>
      <label>Render food sources?</label>
      <input type="checkbox" id="foodRenderToggle"></input>
    </center>

    <center>
      <h4>For debugging</h4>
      <button onclick="end()">END</button>
      <button onclick="test()">TEST</button>
    </center>

    <script src="main.js"></script>
</body>
